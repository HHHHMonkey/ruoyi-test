# 登陆成功
test_login_user_success:
  username: "admin"
  password: "admin123"
  except_code: 200
  except_msg: "操作成功"

# 登陆失败-验证码错误
test_login_user_verify_code_error:
  username: "admin"
  password: "admin123"
  except_code: 500
  except_msg: "验证码错误"

# 登陆失败-验证码失效
test_login_user_verify_code_expired:
  username: "admin"
  password: "admin123"
  except_code: 500
  except_msg: "验证码已失效"

# 登陆失败-用户名错误
test_login_user_username_error:
  username: "admin1"
  password: "admin123"
  except_code: 500
  except_msg: "用户不存在/密码错误"

# 登陆失败-密码错误
test_login_user_password_error:
  username: "admin"
  password: "admin1234"
  except_code: 500
  except_msg: "用户不存在/密码错误"

# 注册成功
test_register_user_success:
  username: "hjl"
  password: "hjl991011"
  except_code: 200
  except_msg: "操作成功"

# 注册失败-密码长度必须在5到20个字符之间
test_register_user_password_invalid:
  username: "hjl"
  password: "hjl"
  except_code: 200
  except_msg: "操作成功"
